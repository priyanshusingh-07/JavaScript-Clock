<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
 <div class="upper">TIMER</div>
 <div class="inner">
    <div class="top">

</div>
    <div class="clock">
        <ul>
            <li id="hour">05</li>
            <li id="min">: 12 :</li>
            <li id="sec">25</li>
            <li id="ses">AM</li>
        </ol>
    </div> 
</div>




<script src="clock.js"></script>
</body>
</html>
